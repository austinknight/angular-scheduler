<html>
<head>
<script type='text/javascript' src="http://code.angularjs.org/1.0.0rc9/angular-1.0.0rc9.js"></script>
<style type='text/css'>
    li{
  width: 200px;
        display: inline-block;
}
div {
    overflow: auto;
       white-space: nowrap;
}
 
</style>
</head>
 
<body ng-app="scroll" ng-controller="Main">
  <div when-scrolled="loadMore()">
  <ul>
    <li ng-repeat="i in items">{{i.id}}</li>
  </ul>  
</div>
   
 
<script type='text/javascript'>
 
function Main($scope) {
     
    $scope.items = [];
     
    var counter = 0;
    $scope.loadMore = function() {
        for (var i = 0; i < 10; i++) {
            $scope.items.push({id: counter});
            counter += 10;
        }
    };
     
    $scope.loadMore();
}
 
angular.module('scroll', []).directive('whenScrolled', function() {
    return function(scope, elm, attr) {
        var raw = elm[0];
         
        elm.bind('scroll', function() {
            if (raw.scrollLeft + raw.offsetWidth >= raw.scrollWidth) {
                scope.$apply(attr.whenScrolled);
            }
        });
    };
});
 
</script>
</body>
</html>

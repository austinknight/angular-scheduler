<!DOCTYPE html>
<html lang="en" ng-app="angularScheduler">
<head>
  <title>Scheduler for AngularJS</title>
  <link rel="stylesheet" href="main.css" />
  <script src="scripts/vendor.js"></script>
  <script src="scripts/app.js"></script>
</head>
<body>
  <div scheduler class="ang-sched-wrap">
    <div class="outter-block-wrap">
      <div class="ang-sched-days block-wrap">
        <div ng-repeat="day in daysList" class="block">
          <div class="block-inner-wrap">
            <h3 class="block-heading">{{day}}</h3>
            <section class="block-content">
              
            </section>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
